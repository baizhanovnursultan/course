<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
        }
        footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    background-color: #f5f5f5;
    padding: 10px;
    font-size: 12px;
    color: #888;
}
    </style>
</head>
<body>

<div class="login-container">
    <h2>Авторизация</h2>
    <form id="loginForm" onsubmit="return checkLogin()">
        <input type="text" id="username" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <button type="submit">Войти</button>
        <p id="error-message" class="error-message"></p>
    </form>
</div>

<footer>
    Telegram: @nbaizhanov23
</footer>

<script>
    function checkLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'admin' && password === 'admin') {
            window.location.href = 'courses.html'; // Переход на страницу с курсами
        } else {
            document.getElementById('error-message').innerText = 'Неправильный логин или пароль';
        }
        return false; // Предотвращаем отправку формы
    }
</script>

</body>
</html>
