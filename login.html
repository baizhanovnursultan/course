<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center; /* Центрирование по вертикали */
            height: 100vh; /* Высота экрана */
            margin: 0;
        }
        .login-container {
            max-width: 400px; /* Ограничиваем ширину */
            width: 100%; /* Занимаем всю доступную ширину */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%; /* Полная ширина */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Включаем отступы и границы в ширину */
        }
        .login-button {
            width: 100%; /* Полная ширина */
            padding: 10px;
            background-color: #4CAF50; /* Цвет кнопки */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #45a049; /* Изменение цвета при наведении */
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Авторизация</h2>
    <form action="courses.html" method="post" onsubmit="return validateLogin();">
        <input type="text" id="username" placeholder="Логин" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit" class="login-button">Войти</button>
    </form>
    <footer>
        Telegram: @nbaizhanov23
    </footer>
</div>

<script>
    function validateLogin() {
        const username = document.getElementById('username').value.toLowerCase();
        const password = document.getElementById('password').value;

        if (username === 'admin' && password === 'admin') {
            return true; // Разрешаем переход
        } else {
            alert('Неверный логин или пароль.');
            return false; // Запрещаем переход
        }
    }
</script>

</body>
</html>
